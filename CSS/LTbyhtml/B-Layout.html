<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Bstyle.css">
</head>

<body>
    <!--
    Cách canh chỉnh lề.
    <Border>
    - border-style: <kiểu viền>; kiểu của viền như:dotted,dashed,solid
    - border: <độ to> <kiểu viền> <màu>: thiết lập viền và màu của nó và độ to
    - border-width: 20px; độ dày viền
    - border-color: red; màu
    - border-radius: 10px; bo góc
    - border-radius: 0px 0px 0px 0px; lần lượt là trên trái trên phải dưới phải dưới trái
    <Margin,Padding>
    - padding: 10px; tỉ lệ giữa border với nội dung
    - padding-left: px; 
    - padding-right: px;
    - padding-bottom: px;
    - padding-top: px;
    - margin: px; nó là 1 độ lớn lớp áo bọc bên ngoài viền
    - tương tự có các góc đo: left,right,top,bottom
    <Body>
    - background: line-gradient(to left,<màu1>,<màu2>) có thể kết hợp nhiều màu
                to left, là màu 1 -> màu2 từ phải qua trái và tương tự right,bottom,top
    - background-color: <màu> chỉ cho 1 màu
    - background-repeat: no-repeat; giúp cho màu kh bị lặp lại
    - background-attachment: fixed; có nhiều thuộc tính khác nữa ngoài fixed có nghĩa là nền được cố định vào cửa sổ trình duyệt (viewport), 
    không cuộn theo nội dung. nó sẽ làm nguyên cái background cùng màu
    - background-position: center; canh vị trí giữa
    - background-size: cover; scale theo màn hình
    <Một số căn chỉnh>
        - display: flex; giúp sắp xếp các phần tử con theo hàng ngang hoặc dọc dễ căn giữa, chia khoảng cách,thay đổi thứ tự
        - justify-content:center; căn giữa các phần tử con theo chiều ngang
        - align-items: center;  căn giữa các phần tử con theo chiều dọc.
    
-->
    <div class="Pdiv">
        <div class="Cdiv1">Canh chỉnh lề</div>
        <div class="Cdiv2">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Error nihil distinctio porro
            provident ratione perferendis quasi. Aperiam natus at laudantium pariatur alias magnam velit nostrum.
            Expedita ut iste tenetur minima!</div>
        <div class="Cdiv3">
            <ul>
                <li>Tên</li>
                <li>Mật Khẩu</li>
                <li>Đăng Kí</li>
                <li>Quên mật khẩu</li>
            </ul>
        </div>
    </div>

    <div id="box1">box1</div>
    <div id="box2">box2</div>
    
</body>

</html>
