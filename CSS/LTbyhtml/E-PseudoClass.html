<body>
<!-- lớp giả: dùng để có thể thêm 1 số hiệu ứng đặc biệt mà kh cần đến JS hay script
 được viết như sau: <name_selector>: attribute{} 
    -Các attribute: - hover: khi đưa con trỏ vào vị trí phần tử nó sẽ làm thay đổi hiển thị
                            theo style đã chỉnh sửa
                    - active: khi click vào cũng làm thay đổi hiển thị theo style
                    - nth-child(ts): thay đổi style vào phần tử  mình muốn
                                    theo số lẻ (odd), hoặc chẵn (even),bất kì số nguyên nào
                                    - có thể truyền công thức vào như 3n,3n+1 n(0->)
-->
    <button>
        Click me
    </button>
    <ul>
        <li>Đây là element 1</li>
        <li>Đây là element 2</li>
        <li>Đây là element 3</li>
        <li>Đây là element 4</li>
        <li>Đây là element 5</li>
    </ul>
</body>
