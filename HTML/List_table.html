<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Các loại list-->
    nested list: là list lồng nhau
    <h2>Unordered List</h2> <!--Danh sách kh sắp xếp-->
        <ul>
            <li>hoa quả</li>
            <li> thịt
                <ul>
                    <li>Bò</li>
                    <li>heo</li>
                    <li>Gà</li>
                </ul>
            </li>  
            <li>nước</li>
        </ul>

    <h2>Ordered List</h2> <!--Danh sách được sắp xếp-->
           <ol type=""> 
            <li> hoa quả</li>
            <li>thịt</li>
            <li> nước</li>
           </ol>

    <h3>Description List</h3> <!--Danh sách mô tả-->
    <dt>Món ngon</dt> <!--detail-->
    <dd>Bún riêu, Bún chả</dd> <!--dòng mô tả cho cái detail-->
    <h1>Table</h1>
    <table bgcolor = "black">
            <!--bgcolor: màu background-->
        <tr bgcolor = "grey"> <!--Table row hàng trong bảng-->
            <th>STT</th> <!--table head tiêu đề-->
            <th>MSSV</th>
            <th>Họ tên</th>
        </tr>
        <tr bgcolor = "lightgrey">
            <td>1</td> <!-- table Description dòng mô tả các cô-->
            <td>123</td>
            <td>Trường Hiệp</td>
        
        </tr>
    </table>
</body>
</html>
