<!DOCTYPE html>
<html>
<head>
    <title>Parallel Practice</title>
</head>
<body style="font-style: italic; text-align: center; margin:0; height:100%;">
    <table border="2" bordercolor="coral" width="100%" height="100%" cellspacing="10" align="center">
        <tr height="150" bgcolor="coral">
            <td width="50%" colspan="2" bordercolor="blue">Thông tin công ty</td>
            <td width="30%" bordercolor="blue">Logo công ty</td>
            <td width="20%" bordercolor="blue">1</td>
        </tr>
        <tr height="50" bgcolor="lightgray">
            <td colspan="4">Menu</td>
        </tr>
        <!-- Content -->
        <tr height="200">
            <td width="40%" bgcolor="red">
                <table border="1" width="100%" height="100%">
                    <tr><td>Sub menu 1</td></tr>
                    <tr><td>Sub menu 2</td></tr>
                </table>
            </td>
            <td width="60%" bgcolor="blue" colspan="3">F</td>
        </tr>
        <tr height="350" bgcolor="lightgray">
            <td colspan="4">Footer</td>
        </tr>
    </table>
</body>
</html>
